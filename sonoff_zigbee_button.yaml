blueprint:
  name: Sonoff Zigbee Button
  description: Setup actions for three functions of the SONOFF Zigbee button with
    Press, Double Press, and Hold.
  domain: automation
  input:
    button_id:
      name: Button
      description: The button to configure.
      selector:
        device:
          manufacturer: SONOFF
          model: Wireless button (SNZB-01)
    press_action:
      name: Press Action
      description: Action to perform on Press.
      default: []
      selector:
        action: {}
    double_press_action:
      name: Double Press Action
      description: Action to perform on Double Press.
      default: []
      selector:
        action: {}
    hold_action:
      name: Hold Action
      description: Action to perform on Hold.
      default: []
      selector:
        action: {}
  source_url: https://github.com/rktaiwala/blueprints/blob/main/sonoff_zigbee_button.yaml
variables:
  button_id: !input 'button_id'
  press_action: !input 'press_action'
  double_press_action: !input 'double_press_action'
  hold_action: !input 'hold_action'
  command: '{{ trigger.payload }}'
  topic: '{{ trigger.topic }}'
  deviceName: "{{ state_attr(button_id, 'friendly_name') }}"
trigger:
- platform: mqtt
  topic: zigbee2mqtt/+/action
action:
- choose:
  - conditions:
    - '{{ topic.split(''/'')[1].replace(''/'', '''') == deviceName.split('' '')[0] }}'
    sequence:
      - choose:
        - conditions:
          - '{{ command == ''single'' }}'
          sequence: !input 'press_action'
        - conditions:
          - '{{ command == ''double'' }}'
          sequence: !input 'double_press_action'
        - conditions:
          - '{{ command == ''long'' }}'
          sequence: !input 'hold_action'
